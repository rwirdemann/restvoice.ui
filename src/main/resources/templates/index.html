<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<body>
<div th:fragment="content">
    <a href="/new_invoice">New...</a>
    <ul th:each="i: ${invoices}">
        <li>
            <span th:text="${i.customer}"></span>
            <a th:href="@{${i.links.get('self').href}}">self</a>
        </li>
    </ul>
</div>
</body>
</html>
